  <style>
    #whatscooking {
      padding-top: 70px;
    }

    .searchbar {
      height: 45px;
      border: none;
      width: 500px;
      font-size: 16px;
      outline: none;
    }

    .logo {
      padding-left: 200px;
    }

    .homeBar {
      width: auto;
      display: table;
      margin-left: auto;
      margin-right: auto;
      list-style: none;
    }

    .homeLogo {
      padding-left: 150px;
    }

    .bar {
      margin: 0 auto;
      width: 575px;
      border-radius: 30px;
      border: 1px solid #dcdcdc;
      background-color: #ffffff;
    }

    .bar:hover {
      box-shadow: 1px 1px 8px 1px #dcdcdc;
    }

    .bar:focus-within {
      box-shadow: 1px 1px 8px 1px #dcdcdc;
      outline: none;
    }

    input {
      border: none;
      padding: 10px;
      margin: 10px;
      height: 20px;
      width: 500px;
      border: 1px solid #eaeaea;
      outline: none;
    }

    input:hover {
      border-color: #a0a0a0 #b9b9b9 #b9b9b9 #b9b9b9;
    }

    input:focus {
      border-color: #4d90fe;
    }
    
    .button{
      
    background-color: #f5f5f5;
    border:none;
    color:#707070;
    font-size:15px;
    padding: 10px 20px;

    outline:none;
    margin:25 230;
    /* margin-left: 670; */

  .button:hover{

    padding: 9px 19px;
    color:#808080;
  }
  .button:focus{
    border:1px solid #4885ed;
    padding: 9px 19px;
  }
